<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">

    <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Create Account</h2>

    <form id="registerForm" class="space-y-4">
        <input
        type="text"
        id="regName"
        placeholder="Full Name"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
        type="email"
        id="regEmail"
        placeholder="Email Address"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
        type="password"
        id="regPassword"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200"
        >
        Register
        </button>
    </form>
    
    <p id="regMsg" class="mt-4 text-center text-sm text-gray-600"></p>
    <div class="mt-4 text-center">
        <button
            onclick="window.location.href = 'login.html'"
            class="text-blue-600 hover:underline text-sm"
        >
            have an account? Login
        </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
